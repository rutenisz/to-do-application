<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do application</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="to-do-app">
        <h2>
          My To-Do List <img src="/images/icon.png" alt="to do list image" />
        </h2>
        <div class="row">
          <input type="text" id="input-task-box" placeholder="Add your task" />
          <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container"></ul>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
